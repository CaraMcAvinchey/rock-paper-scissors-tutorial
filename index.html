<body class="d-flex flex-column h-100">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Rock, Paper Scissors</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">

    <main>
        <div class="d-flex text-center">
            <div class="row">
                <h1>Welcome!</h1>
                <h2>Make a move:</h2>
            </div>
            <div class="row">
                <h2>Computer Choice: <span id="computer-choice"></span></h2>
                <h2>Your Choice: <span id="user-choice"></span></h2>
                <h2>Result: <span id="result"></span></h2>
            </div>
            <div class="row">
                <div class="m-2">
                    <button type="button" class="btn btn-primary btn-lg m-1" id="rock"><i
                            class="fa-solid fa-hand-back-fist"></i></button>
                    <button type="button" class="btn btn-primary btn-lg m-1" id="paper"><i
                            class="fa-solid fa-hand"></i></button>
                    <button type="button" class="btn btn-primary btn-lg m-1" id="scissors"><i
                            class="fa-solid fa-hand-scissors"></i></button>
                </div>
            </div>
        </div>
    </main>
